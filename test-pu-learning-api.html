        <div class="form-group">

    <div class="section">
        <h2>ğŸ§  Step 3: è¨“ç·´ PU Learning æ¨¡å‹</h2>
        <div class="form-group">
            <label>æ¨¡å‹åç¨±:</label>
            <input type="text" id="model_name" value="test_model_" readonly>
        </div>
        <div class="form-group">
            <label>æ¨¡å‹é¡å‹:</label>

                <option value="uPU">uPU (Unbiased PU Learning)</option>
                <option value="nnPU">nnPU (Non-negative PU Learning)</option>

        </div>
        <div class="form-group">
            <label>æ¿€æ´»å‡½æ•¸:</label>

            <label>è¨“ç·´ Epochs:</label>
            <input type="number" id="n_epochs" value="50" min="10" max="500">
        </div>
        <button onclick="trainModel()">ğŸ¯ é–‹å§‹è¨“ç·´</button>
        <button onclick="checkTrainingStatus()" id="check_training_btn" style="display: none;">
            ğŸ“Š æª¢æŸ¥è¨“ç·´ç‹€æ…‹ <span id="training_status" class="status pending">ç­‰å¾…ä¸­</span>

    <!-- 4. ç²å–æœ€æ–°æ¨¡å‹çµæœ -->
    <div class="section">
        <h2>ğŸ“ˆ Step 4: æŸ¥çœ‹æ¨¡å‹çµæœ</h2>
        <button onclick="getLatestResults()">ğŸ“Š ç²å–æœ€æ–°æ¨¡å‹çµæœ</button>
        <div id="results_response" class="response" style="display: none;"></div>
    </div>

    <!-- JavaScript -->
    <script>
        const API_BASE = 'http://localhost:8000';
        let currentGenerationTaskId = null;
        let currentTrainingTaskId = null;

        // è¨­ç½®å”¯ä¸€çš„æ¨¡å‹åç¨±
        document.getElementById('model_name').value = 'test_model_' + Date.now();

        async function calculateCandidates() {
            const params = {
                zscore_threshold: parseFloat(document.getElementById('zscore_threshold').value),
                power_threshold_multiplier: parseFloat(document.getElementById('power_threshold_multiplier').value),
                min_duration_minutes: parseInt(document.getElementById('min_duration_minutes').value),
                night_hour_start: parseInt(document.getElementById('night_hour_start').value),
                night_hour_end: parseInt(document.getElementById('night_hour_end').value)
            };

            try {
                const response = await fetch(`${API_BASE}/api/v1/candidates/calculate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });

                const result = await response.json();
                displayResponse('calculate_response', result, response.ok);
            } catch (error) {
                displayResponse('calculate_response', { error: error.message }, false);
            }
        }

        async function generateCandidates() {
            const params = {
                zscore_threshold: parseFloat(document.getElementById('zscore_threshold').value),
                power_threshold_multiplier: parseFloat(document.getElementById('power_threshold_multiplier').value),
                min_duration_minutes: parseInt(document.getElementById('min_duration_minutes').value),
                night_hour_start: parseInt(document.getElementById('night_hour_start').value),
                night_hour_end: parseInt(document.getElementById('night_hour_end').value),
                organization_id: document.getElementById('organization_id').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/v1/candidates/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });

                const result = await response.json();
                displayResponse('generate_response', result, response.ok);

                if (response.ok && result.task_id) {
                    currentGenerationTaskId = result.task_id;
                    document.getElementById('check_generation_btn').style.display = 'inline-block';
                    updateGenerationStatus('pending');
                    
                    // è‡ªå‹•æª¢æŸ¥ç‹€æ…‹
                    setTimeout(checkGenerationStatus, 2000);
                }
            } catch (error) {
                displayResponse('generate_response', { error: error.message }, false);
            }
        }

        async function checkGenerationStatus() {
            if (!currentGenerationTaskId) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/candidates/generate/${currentGenerationTaskId}/status`);
                const result = await response.json();
                
                displayResponse('generation_status_response', result, response.ok);
                
                if (result.status) {
                    updateGenerationStatus(result.status);
                    
                    if (result.status === 'running' || result.status === 'pending') {
                        setTimeout(checkGenerationStatus, 2000);
                    }
                }
            } catch (error) {
                displayResponse('generation_status_response', { error: error.message }, false);
            }
        }

        async function trainModel() {
            const params = {
                model_name: document.getElementById('model_name').value,
                model_type: document.getElementById('model_type').value,
                organization_id: document.getElementById('organization_id').value,
                activation: document.getElementById('activation').value,
                n_epochs: parseInt(document.getElementById('n_epochs').value)
            };

            try {
                const response = await fetch(`${API_BASE}/api/v1/models/train`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });

                const result = await response.json();
                displayResponse('train_response', result, response.ok);

                if (response.ok && result.task_id) {
                    currentTrainingTaskId = result.task_id;
                    document.getElementById('check_training_btn').style.display = 'inline-block';
                    updateTrainingStatus('pending');
                    
                    // è‡ªå‹•æª¢æŸ¥ç‹€æ…‹
                    setTimeout(checkTrainingStatus, 3000);
                }
            } catch (error) {
                displayResponse('train_response', { error: error.message }, false);
            }
        }

        async function checkTrainingStatus() {
            if (!currentTrainingTaskId) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/models/train/${currentTrainingTaskId}/status`);
                const result = await response.json();
                
                displayResponse('training_status_response', result, response.ok);
                
                if (result.status) {
                    updateTrainingStatus(result.status);
                    
                    if (result.status === 'running' || result.status === 'pending') {
                        setTimeout(checkTrainingStatus, 3000);
                    }
                }
            } catch (error) {
                displayResponse('training_status_response', { error: error.message }, false);
            }
        }

        async function getLatestResults() {
            const orgId = document.getElementById('organization_id').value;

            try {
                const response = await fetch(`${API_BASE}/api/v1/models/latest/results?organization_id=${orgId}`);
                const result = await response.json();
                displayResponse('results_response', result, response.ok);
            } catch (error) {
                displayResponse('results_response', { error: error.message }, false);
            }
        }

        function updateGenerationStatus(status) {
            const statusElement = document.getElementById('generation_status');
            statusElement.textContent = status;
            statusElement.className = `status ${status}`;
        }

        function updateTrainingStatus(status) {
            const statusElement = document.getElementById('training_status');
            statusElement.textContent = status;
            statusElement.className = `status ${status}`;
        }

        function displayResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        // é é¢è¼‰å…¥æ™‚çš„åˆå§‹åŒ–
        window.onload = function() {
            console.log('PU Learning API æ¸¬è©¦å¹³å°å·²è¼‰å…¥');
        };
    </script>
